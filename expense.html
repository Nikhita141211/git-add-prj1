<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="expense.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-dark">Expense Tracker</h1>
        
        <div class="mb-3">
            <label for="amountInput" class="form-label text-dark">Expense Amount:</label>
            <input type="number" class="form-control" id="amountInput" placeholder="Enter amount">
        </div>
        
        <div class="mb-3">
            <label for="descriptionInput" class="form-label text-dark">Expense Description:</label>
            <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
        </div>
        
        <div class="mb-3">
            <label for="categoryInput" class="form-label text-dark">Expense Category:</label>
            <select class="form-select" id="categoryInput">
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        
        <button class="btn" onclick="addExpense()">Add Expense</button>


        <ul class="list-group mt-4" id="expenseList"></ul>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
